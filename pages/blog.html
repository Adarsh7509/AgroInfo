<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>news</title>
    <link rel="stylesheet" href="blog.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="nav-container">
        <form>
          <div class="form_input">
            <input type="search" placeholder="search" />
            <img src="search.png" height="25px" width="25px" alt="" />
          </div>
        </form>
      </div>
    </nav>

    <div class="breaking-container">
      <h1>Breaking news</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/E4AeNHxS9gE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <div class="recnet-updates">
      <h1>recent updates</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/ednqKgE8j24"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <div class="wether-forecasting">
      <h1>wether-forecasting</h1>
      <iframe
        class="whether"
        width="560"
        height="200"
        src="https://www.youtube.com/embed/iesPl7zRbVY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
